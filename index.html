<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADA Ramp Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 1em auto; padding: 0 1em; }
    h1 { text-align: center; }
    .field { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.3em; }
    input { width: 100%; padding: 0.5em; font-size: 1em; box-sizing: border-box; }
    .results { background: #f9f9f9; padding: 1em; border-radius: 4px; }
    .result-row { display: flex; justify-content: space-between; margin-bottom: 0.5em; }
    .result-row:last-child { margin-bottom: 0; }
  </style>
</head>
<body>
  <h1>ADA Ramp Calculator</h1>
  <div class="field">
    <label for="rise">Rise (inches)</label>
    <input type="number" id="rise" min="0" step="any" placeholder="Enter vertical rise">
  </div>
  <div class="field">
    <label for="ratio">Slope Ratio (1 : X)</label>
    <input type="number" id="ratio" min="1" step="any" placeholder="Enter run per inch of rise">
  </div>
  <div class="results">
    <div class="result-row"><strong>Run Required (inches)</strong><span id="run">—</span></div>
    <div class="result-row"><strong>Slope %</strong><span id="percent">—</span></div>
    <div class="result-row"><strong>Number of Runs</strong><span id="nRuns">—</span></div>
    <div class="result-row"><strong>Landings Required</strong><span id="landings">—</span></div>
    <div class="result-row"><strong>Total Landing Length (inches)</strong><span id="landingLen">—</span></div>
  </div>

  <script>
    const riseInput  = document.getElementById('rise');
    const ratioInput = document.getElementById('ratio');
    const runEl      = document.getElementById('run');
    const pctEl      = document.getElementById('percent');
    const nRunsEl    = document.getElementById('nRuns');
    const landEl     = document.getElementById('landings');
    const landingEl  = document.getElementById('landingLen');

    function calculate() {
      const rise  = parseFloat(riseInput.value);
      const ratio = parseFloat(ratioInput.value);
      if (isNaN(rise) || isNaN(ratio) || ratio <= 0) {
        [runEl, pctEl, nRunsEl, landEl, landingEl].forEach(el => el.textContent = '—');
        return;
      }
      const run       = rise * ratio;
      const slopePct  = (1 / ratio) * 100;
      const nRuns     = Math.ceil(rise / 30);
      const landings  = Math.max(0, nRuns - 1);
      const landLen   = landings * 60;

      runEl.textContent     = run.toFixed(2);
      pctEl.textContent     = slopePct.toFixed(2) + ' %';
      nRunsEl.textContent   = nRuns;
      landEl.textContent    = landings;
      landingEl.textContent = landLen.toFixed(2);
    }

    riseInput.addEventListener('input', calculate);
    ratioInput.addEventListener('input', calculate);
  </script>
</body>
</html>
